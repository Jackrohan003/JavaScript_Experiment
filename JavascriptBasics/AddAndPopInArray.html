<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>push()</h2>

<p>The push() method appends a new element to an array.</p>


<input type="text" name="fruit" id="getName" >
<button onclick="pushToBack()">Push to the Last</button>
<button onclick="addToBegining()">Add to the Front</button>
<button onclick="removeLast()">Pop Last element</button>
<button onclick="removeFront()">Remove First element</button>



<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function pushToBack() {
  
  let fname = document.getElementById("getName").value;

  if(fname!==undefined && fname!=='')
   fruits.push(fname);
  document.getElementById("demo").innerHTML = fruits;
}

function removeLast()
{
	fruits.pop();
	document.getElementById("demo").innerHTML = fruits;
}

function addToBegining()
{
	let fname = document.getElementById("getName").value;

  if(fname!==undefined && fname!=='')
   fruits.unshift(fname);
  document.getElementById("demo").innerHTML = fruits;

}

function removeFront()
{
    fruits.shift();
	document.getElementById("demo").innerHTML = fruits;
}


</script>

</body>
</html>
